<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color: #d1d1d1;
		}
	</style>
</head>
<body>
	<script>
		c=console.log;
		let numeros = [1,1,2,3,4,5,6,7,7];
		c(`array repetido:
			${numeros}`)
		let objeto_sin_repetir = new Set(numeros);
		c(objeto_sin_repetir);
		c(objeto_sin_repetir.has(1))//funcion has del objeto set para buscar si se encuentra el elemeto
		let numeros_sinrepetir=[...objeto_sin_repetir];
		c(`Array sin repetir:
			${numeros_sinrepetir}`)

		let eliminarduplicado=(arr)=>[...new Set(arr)];
		c(eliminarduplicado(["manzana","manzana","melon","melon","uva","uva"]));

		// funcion Math para sacar maximos y minimos y spreadOperator que expanden
		c(Math.min(2,1,3,4,5,6,7));
		c(Math.max(2,1,3,4,5,6,7));

		let num2 = [1,2,1,2,3,4,5];
		c(Math.min(...num2));
		c(Math.max(...num2));







		


	</script>
</body>
</html>
