<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
      body{
         height: 100vh;
         margin: 0;
         padding: 0;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
         background-color: #d1d1d1;
      }
      .contenedor{
         height: 200px;
         width: 500px;
         border: 1px solid red;
         text-align: center;

      }
      .parrafo{
         text-align: center;
         color:blueviolet;
      }
   </style>
</head>
<body>
   <button id="boton">Remplazar siguiente por titulo</button>
   <div class="contenedor">

   </div>

   <script>
      // funcion de agegacion de elementos e jquery en javascript puro
      let c = console.log;
      let cont = document.querySelector(".contenedor");
      let boton = document.getElementById("boton");

      let parrafo = document.createElement("p");
      parrafo.textContent="ANTERIOR"
      parrafo.classList.add("parrafo");

      let parrafo2 = parrafo.cloneNode(true);
      parrafo2.textContent="PRIMER HIJO";
      parrafo2.classList.add("parrafo");

      let parrafo3 = parrafo.cloneNode(true);
      parrafo3.textContent="ULTIMO HIJO";
      parrafo3.classList.add("parrafo");

      let parrafo4 =  parrafo.cloneNode(true);
      parrafo4.textContent="SIGUIENTE";
      parrafo4.classList.add("parrafo");

      cont.before(parrafo);
      cont.prepend(parrafo2);
      cont.append(parrafo3);
      cont.after(parrafo4);

      boton.onclick=(e)=>{
         let titulo = document.createElement("h2");
         titulo.textContent="Remplaze a siquiente"
         parrafo4.replaceWith(titulo);
      };

      
      
   </script>
</body>
</html>
