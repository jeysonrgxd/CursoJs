	<script>
		c = console.log;

		//utilizamos query selector all para seleccionar varios y no queryselector por que solo nos selecciona uno

		c(itemQ)
		itemArray.map(el=>el.style.color="red");
			c("imprimimos los texto dde cada elemento")

				el.remove();
			}
		}
