<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>WebSocket</title>
   <style>
      body {
         background-color: #333;
         color: white;
         font-family: verdana;
         font-size: 15px;
      }
      canvas {
         width: 800px !important;
         height: 600px !important;
      }
   </style>

</head>

<body>
   <div id="systemMessage" color="red">
   </div>
   <button id="cerrar">Cerrar conexion</button>
   <br>
   <br>
   <form action="" method="post" id="formulario">
   <label for="usrName">Usuario</label>
   <input type="text" name="user" id="usrName">
   <label for="password">Clave</label>
   <input type="password" name="pass" id="password">
   <button id="btnLogin">Login</button>
   </form>
   <br>
   <br>
   <label for="txtmsg">Mensaje</label>
   <input type="text" id="txtmsg">
   <button id="btnSendMessage">Enviar</button>
   <br>
   <br>
   <label for="product">Producto</label>
   <select name="product" id="product">
      <option value="0">Zapatos</option>
      <option value="1">Camisas</option>
      <option value="2">Billeteras</option>
   </select>
   <label for="quantity">Cantidad</label>
   <input type="number" id="quantity">
   <button id="btnSale">Vender</button>
   <br>
   <div id="content"></div>
   <br>
   <canvas id="myChart" width="400" height="400"></canvas>
   <!-- Charts.js -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
