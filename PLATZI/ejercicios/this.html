 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
 </head>
 <style>
  body{
 background-color:#333;
 color:white;
 }
 </style>
 <body>
    <h3>this se refiere a un objeto . ese objeto es el que actualmente esta ejecutando un pedazo de c√≥digo</h3>
    <script>
      //  this se va rreferir a la instancia de esa clase cuando creamos un objeto de ella
       console.log(this)

       function persona (){
          console.log(`el this es ${this}`)
       }
       persona()

       function animal(){
          "use strict"
          console.log(`el this es ${this}`)
       }
       animal()

       const alumno = {
          
          nombre : "jeyson",
          habilidad : function(){
            console.log(`la habilidad de ${this.nombre} es matematicas`)
          },
          hambito :function (){
             console.log(this)
          },
          esel:this
       }
       alumno.habilidad()
      //aca si me devuelve el objeto ya que se ejecuta una funcion que fue declarada en el ambito del objeto el cual creamos
       alumno.hambito()

      //  aca esta ejecutando la propiedad la cual al ser puesta en una funcion global ps su this es el objeto global que invoca dicha funcion
       console.log(alumno.esel)

      //  al pasar la funcion de alumno como referencia y luego al ejecutarlo ps el this es el objeto global
       let jaimito = alumno.hambito
       jaimito()

      //  pero si le asignamos alumno.hambito() ejecutado nostrae el objeto this el cual es alumno
      let jaimito2 = alumno.hambito();
      jaimito2

      // objeto por referencia aca el this es la referencia del objeto no el objeto en si
      function garcia(name,apellido){
         this.name = name
         this.apellido = apellido
      }
      garcia.prototype.getName= function(){
         console.log(`el nombre del pariente garcia es ${this.name}`)
      }
      garcia.prototype.getApellido = function(){
         console.log(`el apellido del pariente garcia es ${this.apellido}`)
      }
      let jeyson = new garcia("jeyson", "ramos garcia")

      jeyson.getName();
      jeyson.getApellido();

    </script>
 </body>
 </html>
