			}
			saluda(){
				return console.log(`Hola mi nombre es: ${this.name}`);
			}
			escribir(){
				return document.write(`
				<div class="cont">
					<p>Hola mi nombre es ${this.name}</p>
				</div>
				`)
			}
		}

		let jeyson = new Usuarios("jeyson","ramos garcia",24,"masculino");
		console.log(jeyson.saluda())
