<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background-color: #d1d1d1;
		}
	</style>
</head>
<body>
	<script>
		//devuelve true o false si se cumple alguna condicion en el caso de some y en el caso de every si todas las cumplen
		let c=console.log;
		let arr = [1,2,3,4,5,6,7,8];
		let valor = arr.some((num)=>num>2);
		c(valor);
		let nombres = ["jeyson ramos garcia","andersson caceres garcia","estefany chavez garcia"];
		let valor2 = nombres.every((apellido)=>apellido.indexOf("garcia"));
		if(valor2){
			c('los elementos del array si tienen el apellido garcia');	
			c(nombres);
		}
		
	</script>
</body>
</html>
